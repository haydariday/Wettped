<!DOCTYPE html>
<html lang="en">
<head>
     <!-- this is bootstrap4 -->
     <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="shortcut icon" href="https://i.imgur.com/i4gDwUP.png" type="image/png">
     <title>Wettped</title>
</head>
<body>
    <div class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 border-right border-bottom mx-1">
                    <p class="h5"><b>Account</b></p>
                    <p class="h6 text-muted">Change yout account information and privacy</p>
                    <form action="#" name="account_form">
                        <div class="mt-5 text-muted">
                            <div class="row" >
                                <div class="col-md-5 text-right">
                                    <label>Username</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" name="username" placeholder="username">
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-5 text-right">
                                    <label>Password</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" name="password" placeholder="password">
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-5 text-right">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" name="email" placeholder="email">
                                </div>
                            </div>
                            <div class="row" >
                                    <div class="col-md-5 text-right">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" placeholder="name">
                                    </div>
                            </div>
                            <div class="row" >
                                    <div class="col-md-5 text-right">
                                        <label>Gender</label>
                                    </div>
                                    <div class="col-md-7">
                                    <select name="gender" id="genders">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        <option value="O">Others</option>
                                        <option selected></option>
                                    </select>
                                    </div>
                            </div>
                            <div class="row">
                                    <label class="col-md-12">About</label>
                                    <textarea class="col-md-12" name="about" id="abouts" cols="30" rows="10" placeholder="about"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 border-right border-bottom">
                    <div class="text-center px-1">
                        <h5 class="text-muted">CUSTOMIZE</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
