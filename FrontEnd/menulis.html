<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wattpad</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper" class="behind">
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-left text-center-mobile wow animated fadeInUp contact-details">
				<h3 class="heading no-margin wow animated fadeInUp">Ceritakan sesuatu</h3>
				<h4 class="subheading muted no-margin wow animated fadeInUp">Berbagi cerita kepada orang lain</h4>
			</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-sm-12">
							<input name="judul" type="text" class="form-control" placeholder="Judul" data-validation="required">
						</div>
						<div class="col-sm-12">
							<input name="rating" type="text" class="form-control" placeholder="Rating" data-validation="required">
						</div>	
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input name="genre" type="text" class="form-control" placeholder="Genre" data-validation="required">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<textarea name="body" class="form-control" rows="20" placeholder="Tuliskan disini" data-validation="required"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12.text-left">
							<input type="submit" class="btn btn-green contact-button" value="Kirim">
						</div>
					</div>
				</div>
		</div>
	</div>
</section>

</body>
</html>
