<head>
	<title>Wettped</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav id="WPNavbar" role="navigation" class="container">
		<div id="header-item-logo">
			<a href="/" title="Wattpad Home" aria-label="Home">
				<img src="img/logoW.png" alt="Wattpad" class="wp-logo hidden-xs" width="123">
			</a>
		</div>
		<div id="discover-dropdown" class="dropdown">
			<a href="#">Browse<span class="caret"></span></a>
		</div>
		<a href="/writers">Writer Opportunities</a>
		<div id="community-dropdown" class="dropdown">
			<a href="#">Community<span class="caret"></span></a>
		</div>
		<form id="header-item-search" role="form" name="search" action="/search/" method="GET" autocomplete="off">
			<button type="submit"><span class="fa fa-search fa-wp-neutral-1 " aria-hidden="true" style="font-size: 16px;"></span>
			</button>
			<input id="search-query" name="q" type="text" role="search" spellcheck="false" placeholder="Search" aria-label="Search">
			<input type="hidden" name="ref" value="1">
		</form>
		<div id="authentication">
			<div>
				<button class="btn btn-sm">Log in</button>
			</div>
			<div id="language-dropdown" class="dropdown">
				<a href="#">English<span class="caret"></span></a>
			</div>
		</div>
	</nav>
</body>
</html>
