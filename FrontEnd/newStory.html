<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wattpad</title>
	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper" class="behind">
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-left text-center-mobile wow animated fadeInUp contact-details">
				<h3 class="heading no-margin wow animated fadeInUp">Ceritakan sesuatu</h3>
				<h4 class="subheading muted no-margin wow animated fadeInUp">Berbagi cerita kepada orang lain</h4>
			</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-sm-12">
							<input name="judul" type="text" class="form-control" placeholder="Judul" data-validation="required">
						</div>
						<div class="col-sm-12">
							<input name="rating" type="text" class="form-control" placeholder="Rating" data-validation="required">
						</div>	
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input name="genre" type="text" class="form-control" placeholder="Genre" data-validation="required">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<textarea name="body" class="form-control" rows="20" placeholder="Tuliskan disini" data-validation="required"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12.text-left">
							<input type="submit" class="btn btn-green contact-button" value="Kirim">
						</div>
					</div>
				</div>
		</div>
	</div>
</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Assets/js/function.js" ></script>

</body>
</html>
